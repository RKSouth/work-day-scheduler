<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <script src="https://momentjs.com/downloads/moment.js"></script>
  
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <main>
      <!-- 9 am -->
      <section class="row">
          <div class="hour col-12 p-3">9AM</div>
      </section>
      <!-- 10 am -->
      <section class="row">
        <div class="col-12 p-3">10AM</div>
      </section>
      <!-- 11 am -->
      <section class="row">
        <div class="col-12 p-3">11AM</div>
      </section>
      <!-- 12 pm -->
      <section class="row">
        <div class="col-12 p-3">12AM</div>
      </section>
      <!-- 1pm -->
      <section class="row">
        <div class="col-12 p-3">1PM</div>
      </section>
      <!-- 2pm -->
      <section class="row">
        <div class="col-12 p-3">2PM</div>
      </section>
      <!-- 3pm -->
      <section class="row">
        <div class="col-12 p-3">3PM</div>
      </section>
      <!-- 4pm -->
      <section class="row">
        <div class="col-12 p-3">4PM</div>
      </section>
      <!-- 5pm -->
      <section class="row">
        <div class="col-12 p-3">5PM</div>
      </section>


    </main>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
