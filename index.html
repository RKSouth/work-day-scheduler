<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="m-10">
    <script src="https://momentjs.com/downloads/moment.js"></script>
  
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <main>
      <!-- 9 am -->
      <section class="row">
          <div class="col-1">
            <div class="hour"  >9AM</div>
          </div>
          <div class="col-10">
            <textarea id="9"class="present">this is the text area</textarea>
          </div>
          <div class="col-1">
            <div class="saveBtn">Save</div>
          </div>
      </section>
      <!-- 10 am -->
      <section class="row">
        <div class="col-1">
          <div class="hour" >10AM</div>
        </div>
        <div class="col-10">
          <textarea id="10" class="future">this is the text area</textarea>
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>
      <!-- 11 am -->
      <section class="row">
        <div class="col-1">
          <div class="hour"  >11AM</div>
        </div>
        <div class="col-10">
          <textarea id="11">this is the text area</textarea>
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>
      <!-- 12 pm -->
      <section class="row">
        <div class="col-1">
          <div class="hour"  >12PM</div>
        </div>
        <div class="col-10">
          <textarea id="12">this is the text area</textarea>
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>
      <!-- 1pm -->
      <section class="row">
        <div class="col-1">
          <div class="hour"  >1PM</div>
        </div>
        <div class="col-10">
          <textarea id="13">this is the text area</textarea>
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>
      <!-- 2pm -->
      <section class="row">
        <div class="col-1">
          <div class="hour"  >2PM</div>
        </div>
        <div class="col-10">
          <textarea id="14" >this is the text area</textarea>
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>
      <!-- 3pm -->
      <section class="row">
        <div class="col-1">
          <div class="hour" >3PM</div>
        </div>
        <div class="col-10">
          <textarea id="15">this is the text area</textarea>
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>
      <!-- 4pm -->
      <section class="row">
        <div class="col-1">
          <div class="hour"  >4PM</div>
        </div>
        <div class="col-10">
          <textarea id="16" >this is the text area</textarea>
       <!-- remove the divs from in between the rows set buttons as button tag -->
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>
      <!-- 5pm -->
      <section class="row">
        <div class="col-1">
          <div class="hour">5PM</div>
        </div>
        <div class="col-10">
          <textarea id="17">this is the text area</textarea>
        </div>
        <div class="col-1">
          <div class="saveBtn">Save</div>
        </div>
    </section>


    </main>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
