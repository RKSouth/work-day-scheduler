<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Work Day Scheduler</title>
  </head>

  <body class="m-10">
    <script src="https://momentjs.com/downloads/moment.js"></script>
  
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p  class="lead"><span id='time'></span></p>
        

           


    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <main>
      <!-- 9 am -->
      <section class="row">
            <aside class="hour">9AM</aside>
            <textarea id="9" class="future">this is the text area</textarea>
            <button class="saveBtn">Save</button>
          <!-- </div> -->
      </section>
      <!-- 10 am -->
      <section class="row">
          <div class="hour" >10AM</div>
          <textarea id="10" class="future">this is the text area</textarea>
          <button class="saveBtn">Save</button>
        </div>
    </section>
      <!-- 11 am -->
      <section class="row">
          <div class="hour">11AM</div>
          <textarea id="11" class="future">this is the text area</textarea>
          <button class="saveBtn">Save</button>
    </section>
      <!-- 12 pm -->
      <section class="row">
          <aside class="hour">12PM</aside>     
          <textarea id="12" class="future">this is the text area</textarea>
          <button class="saveBtn">Save</button>
    </section>
      <!-- 1pm -->
      <section class="row">
          <aside class="hour">1PM</aside>
          <textarea id="13" class="future">this is the text area</textarea>
          <button class="saveBtn">Save</button>
    </section>
      <!-- 2pm -->
      <section class="row">
          <aside class="hour"  >2PM</aside>
          <textarea id="14"class="future" >this is the text area</textarea>
          <button class="saveBtn">Save</button>
        </div>
    </section>
      <!-- 3pm -->
      <section class="row">
          <aside class="hour" >3PM</aside>
          <textarea id="15"class="future">this is the text area</textarea>
          <button class="saveBtn">Save</button>
    </section>
      <!-- 4pm -->
      <section class="row">
          <aside class="hour">4PM</aside>
          <textarea id="16" class="future">this is the text area</textarea>
          <button class="saveBtn">Save</button>
        
    </section>
      <!-- 5pm -->
      <section class="row">
          <div class="hour">5PM</div>
          <textarea id="17" class="future" >this is the text area</textarea>
          <button class="saveBtn">Save</button>
    </section>


    </main>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
